<section class="vh-100 d-flex align-items-center justify-content-center">
   <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 col-xxl-8">
      <div class="row justify-content-sm-center h-100">
         <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="card shadow-lg">
               <div class="card-body p-5">
                  <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                  <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                     <div class="mb-3">
                        <label class="mb-2 text-muted" for="email">Username</label>
                        <input id="email" type="email" class="form-control" name="email" value="" required autofocus [(ngModel)]="username">
                        <div class="invalid-feedback">
                           Seu nome de usu√°rio
                        </div>
                     </div>

                     <div class="mb-3">
                        <div class="mb-2 w-100">
                           <label class="text-muted" for="password">Senha</label>
                           <a href="forgot.html" class="float-end custom-password">
                              Redefinir Senha?
                           </a>
                        </div>
                        <input id="password" type="password" class="form-control" name="password" required [(ngModel)]="password">
                         <div class="invalid-feedback">
                            Password is required
                         </div>
                     </div>

                     <div class="d-flex align-items-center">
                        <div class="form-check">
                           <input type="checkbox" name="remember" id="remember" class="form-check-input">
                           <label for="remember" class="form-check-label">Lembrar Senha</label>
                        </div>
                     </div>
                     <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary" (click)="loginOn()">
                           Login
                        </button>
                     </div>
                  </form>
               </div>
               <div class="card-footer py-3 border-0">
                  <div class="text-center">
                     Ainda sem uma conta? <a href="register.html" class="text-dark">Crie uma</a>
                  </div>
               </div>
            </div>
            <div class="text-center mt-5 text-muted">
               Copyright &copy; 2024-2024 &mdash; Menufy 
            </div>
         </div>
      </div>
   </div>
</section>
