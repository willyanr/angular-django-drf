<div class="container-md mt-1 px-2 custom-table">
    <div class="mb-2 d-flex justify-content-between align-items-center"></div>
    <div class="table-responsive table-responsive-sm"> 
        <table class="table mt-2">
            <thead class="custom-tr">
                <tr class="">
                    <th scope="col" width="5%"><input class="form-check-input" type="checkbox"></th>
                    <th scope="col" width="5%">ID</th>
                    <th scope="col" width="10%">Tipo</th>
                    <th scope="col" width="15%">Valor</th>
                    <th scope="col" width="25%">DescriÃ§Ã£o</th>
                    <th scope="col" width="20%">Data</th>
                    <th scope="col" width="20%">Caixa</th>
                </tr>
            </thead>
            <tbody> 
                <tr *ngFor="let transaction of transactions">
                    <td scope="row"><input class="form-check-input" type="checkbox"></td>
                    <td>{{ transaction.id }}</td>
                    <td [ngClass]="{ 'bg-custom-r': transaction.type === 'Receita', 'bg-custom-d': transaction.type === 'Despesa' }">{{ transaction.type }}</td>
                    <td>R$ {{ transaction.amount }}</td>
                    <td>{{ transaction.description }}</td>
                    <td>{{ transaction.date | date }}</td> 
                    <td><span class="box-custom">{{ transaction.box_name }}</span></td>  
                </tr>
            </tbody>
        </table>
    </div>
</div>
